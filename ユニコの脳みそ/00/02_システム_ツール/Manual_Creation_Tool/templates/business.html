<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 40px; }
        h1 { border-bottom: 2px solid #0056b3; padding-bottom: 10px; color: #0056b3; }
        h2 { border-left: 5px solid #0056b3; padding-left: 10px; margin-top: 30px; background: #f0f8ff; padding: 5px 10px; }
        h3 { color: #444; margin-top: 25px; }
        ul, ol { margin-bottom: 20px; }
        li { margin-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .mermaid { margin: 20px 0; text-align: center; }
        .footer { margin-top: 50px; text-align: center; font-size: 0.8em; color: #777; border-top: 1px solid #ddd; padding-top: 20px; }
        @media print { body { padding: 0; } }
    </style>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="content">
        {{ content | safe }}
    </div>
    <div class="footer">
        Generated by AI Manual Architect (Business Mode)
    </div>
</body>
</html>
